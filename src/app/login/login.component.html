<div class="container-fluid " id="first">
    <div class="row" id="second">
        <div class="col-sm-6">

            <img src="src/assets/toll-road.png" class="rounded-circle" width="304" height="236">

        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <h3>Admin Login</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <div class="input-group ">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="text" class="form-control" name="email" placeholder="User Id"
                                formControlName="username" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">

                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" placeholder="Password" formControlName="password"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>

                        </div>
                        <br>
                        <div class="input-group">
                            <button [disabled]="loading" class="btn btn-primary btn-block">
                                <span *ngIf="loading"></span>
                                Login
                            </button>
                            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </div>
